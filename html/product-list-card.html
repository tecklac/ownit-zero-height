<link rel="stylesheet" href="../main.css">

<div class="product-list">
    <div class="product-list__thumb">
        <label class="thumb-label badge badge-thumb badge--color-grey badge--rounded-bottom-left-corner">
            Popular
        </label>
        <img class="thumb-image" src="../assets/resources/stickers.svg">
    </div>
    <div class="product-list__circles">
        <div class="circle circle--color-grey"></div>
        <div class="circle circle--color-blue"></div>
        <div class="circle circle--color-orange circle--active"></div>
        <div class="circle circle--color-yellow"></div>
        <div class="circle-more">
            +5
        </div>
    </div>
    <div class="product-list__info">
        <a href="" class="product-list__info-link">
            Nome do produto grande e com muita informação
        </a>
        <div class="info__desc">
            Descrição do produto com máx duas linhas de texto
        </div>

        <div class="info__labels">
            <label class="badge badge--color-green badge--rounded-full">Promo</label>
            <label class="badge badge--color-best-seller badge--rounded-full" for="">Campanha A</label>
        </div>

        <h3 class="info__price">
            9,00 €
        </h3>
        <div class="info__dashed-price">
            €24,00
        </div>
        <small class="info__unities">
            50 unidades
        </small>
    </div>
</div>
